<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <style type="text/css" media="screen">
        	@import "css/jquery.mobile-1.3.1.min.css";
        	@import "css/cinefilia.css";
        </style>
		<script src="js/jquery-2.0.2.min.js"></script>				
        <script src="js/jquery.mobile-1.3.1.min.js" type="application/x-javascript" charset="utf-8"></script>			
        <script src="js/swipe.js"></script>		
        <title>Cinefilia</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
		<div data-role="page" id="main_page" data-theme="a">
			<div data-role="header">
		    	<h1>Cinefilia</h1>
		    </div>
			<div data-role="content" >	
				
				<div id='search'>
				<form>
					<div id='name'>
						<input type='text' id='movieName'>
					</div>
					<div id='rating' >
						<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
							<input type='checkbox' id='rL' /><label for="rL">Livre</label>
							<input type='checkbox' id='r10' /><label for="r10">10</label>
							<input type='checkbox' id='r12' /><label for="r12">12</label>
							<input type='checkbox' id='r14' /><label for="r14">14</label>
							<input type='checkbox' id='r16' /><label for="r16">16</label>
							<input type='checkbox' id='r18' /><label for="r18">18</label>
						</fieldset>
					</div>
					<div id='language'>
						<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
							<input type='checkbox' id='ldub' /><label for="ldub">DUB</label>
							<input type='checkbox' id='lleg' /><label for="lleg">LEG</label>
							<input type='checkbox' id='lnac' /><label for="lnac">NAC</label>
						</fieldset>	
					</div>
					<div id='other'>
						<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
							<input type='checkbox' id='o2d' /><label for="o2d">2D</label>
							<input type='checkbox' id='o3d' /><label for="o3d">3D</label>
							<input type='checkbox' id='othx' /><label for="othx">THX</label>
						</fieldset>	
					</div>			
					<div id='search'>
						<button id='src' data-icon='search'>Pesquisar</button>
					</div>
				</form>	
				</div>
				
			</div>
			<div data-role="footer">
				<div data-role="navbar" data-iconpos="left">
					<ul>
						<li><a href="favoritos.html">Favoritos</a></li>
						<li><a href="cinemas.html">Cinemas</a></li>
						<li><a href="filmes.html">Filmes</a></li>
						<li><a href="pesquisar.html">Busca</a></li>
					</ul>
				</div>
			</div>
        </div>
        <script>
		
			var rating = {rL:false, r10:false, r12:false, r14:false, r16:false, r18:false};
			var language = {ldub:false, lleg:false, lnac:false};
			var other = {o2d:false, o3d:false, othx:false};
		
       		$(document).ready(function(){
	        	//colocar aqui funcoes da pagina de busca

	        });
			
			$(":checkbox").click(this, function(event) {
			
				if (this.id != "src"){
					var type = this.id.substring(0,1)
					var type2 = this.id
				
				switch(type){	
					case 'r':
						rating[type2] = !rating[type2]
						break;
					case 'l':
						language[type2] = !language[type2]
						break;
					case 'o':
						other[type2] = !other[type2]
						break;
					}
				}
				
			})
			
			$("#src").click(function(){
			for (each in rating){
				alert(each+' : '+rating[each]);
			}
			for (each in language){
				alert(each+' : '+language[each]);
			}
			for (each in other){
				alert(each+' : '+other[each]);
			}})
			
			
        </script>
    </body>
</html>
